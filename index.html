<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default.css">
    <title>Weblair Reloaded</title>
</head>

<body>
    <section class="s s1">
        <div class="main-container">
            <div class="greeting-wrapper">
                <h1>Hi, I'm Patris Gedeon</h1>
            </div>
            <div class="intro-wrapper">
                <nav class="nav-wrapper">
                    <div class="dots-wrapper">
                        <div class="browser-dot" id="dot-1"></div>
                        <div class="browser-dot" id="dot-2"></div>
                        <div class="browser-dot" id="dot-3"></div>
                    </div>
                    <ul id="navigation">
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="left-column">
                    <img id="profile_pic" src="images/profile.jpeg" alt="Profile Pictures">
                    <h5 style="text-align: center; line-height: 0;">Personalize Theme</h5>
                    <div id="theme-options-wrapper">
                        <div class="theme-dot" id="light-mode"></div>
                        <div class="theme-dot" id="blue-mode"></div>
                        <div class="theme-dot" id="green-mode"></div>
                        <div class="theme-dot" id="purple-mode"></div>
                    </div>
                    <p id="setting-note">Theme settings will be saved for<br>your next visit</p>
                </div>
                <div class="right-column">
                    <div id="preview">
                        <h3>What I Do</h3>
                        <p>I used to work for Amazon in a past life, now I am a freelance web developer</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="s2">
        <div class="main-container">
            About
        </div>
    </section>
    <section class="s1">
        <div class="main-container">
            Portfolio
        </div>
    </section>
    <section class="s2">
        <div class="main-container">
            Contact
        </div>
    </section>
</body>

</html>
